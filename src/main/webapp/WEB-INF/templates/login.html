<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0-3/css/font-awesome.min.css"
        th:href="@{/webjars/font-awesome/4.3.0-3/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/estilo.css" th:href="@{/css/estilo.css}"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'/>
	<title>UCM RESERVAS</title>
     <!-- JS -->
    <script 
        src="//code.jquery.com/jquery-2.1.4.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
</head>
<body>

	

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Logotipo -->
            <div class="navbar-header">               
                <div class="navbar-brand">
                    <a href="index.html"> <img class="img-circle" src="img/ucm-ws.png" width="30" height="30"/> UCM Reservas</a>
                </div>      
            </div>    
            <!-- /.navbar-collapse -->
        </nav>

       

        <div class="container-fluid ">
        
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="div-login">
                         <h2 class=" page-header text-center">Login</h2>
                         <form role="form" action="#" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="ejemplo_email_1">Email</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                  <input name="username" type="text" class="form-control" placeholder="Introduce tu email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ejemplo_password_1">Contraseña</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                  <input name="password" type="password" class="form-control" placeholder="Contraseña"/>
                                </div>                              
                            </div>
                            <div class="text-center">
                                 <button type="submit" class="btn btn-default">Entrar</button>
                                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                 <hr/>
                                 <a href="#">¿Has olvidado tu contraseña?</a>
                                 <hr/>
                                 <h4>¿Todavía no tienes cuenta?</h4>
                                 <a href="new_user" th:href="@{/new_user}"><button type="submit" class="btn btn-default">Crear cuenta</button></a> 
                            </div>

                         </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
       


        </div>
        <!-- /.container-fluid -->

        
           <footer>
            <div class="row">
                 <div class="div-footer text-center">
                    <i class="fa fa-copyright"></i> UCM Reservas - 2016
                 </div>
            </div>
          </footer>
</body>
</html>
